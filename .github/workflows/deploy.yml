name: CI/CD Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🧪 Install deps and run Playwright tests
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - run: npm ci
      - run: npx playwright install --with-deps
      - run: npm run test:e2e

      - name: 📦 Archive app for deploy
        run: |
          tar --exclude='node_modules' -czf app.tar.gz .

      - name: 🔐 Copy files to VPS via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.PRIVATE_KEY }}
          source: "app.tar.gz"
          target: "~/deploy"

      - name: 🚀 Deploy on VPS via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            mkdir -p ~/app
            tar -xzf ~/deploy/app.tar.gz -C ~/app
            cd ~/app

            echo "🛑 Stop and remove previous container (if exists)"
            docker stop nextjs-app || true
            docker rm nextjs-app || true

            echo "🐳 Build Docker image with Node 20 Alpine"
            docker build -t nextjs-app .

            echo "🚀 Run new container"
            docker run -d -p 20201:3000 --name nextjs-app nextjs-app